<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsive-->
    <title>Document</title>
  </head>
  <body>
    <script>
      var todayDate = new Date();
      var hour = todayDate.getHours();
      if (hour < 12) {
        alert("Good Morning.....");
      } else if (hour == 12) {
        alert("Good Noon.....");
      } else if (hour > 12 && hour < 18) {
        alert("Good afternoon....");
      } else {
        alert("Good Evening....");
      }
    </script>
  </body>
</html>
